<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ErasmusTalk Admin - Students</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Bootstrap Table -->
    <link href="https://unpkg.com/bootstrap-table@1.22.3/dist/bootstrap-table.min.css" rel="stylesheet">

    <style>
        .dropdown-menu {
            z-index: 1050;
        }
        .table-actions {
            white-space: nowrap;
        }
        .table-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">ErasmusTalk Admin</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Management
            </div>

            <!-- Nav Item - Students -->
            <li class="nav-item active">
                <a class="nav-link" href="/admin/students">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Students</span>
                </a>
            </li>

            <!-- Nav Item - Universities -->
            <li class="nav-item">
                <a class="nav-link" href="/admin/universities">
                    <i class="fas fa-fw fa-university"></i>
                    <span>Universities</span>
                </a>
            </li>

            <!-- Nav Item - Email Monitor -->
            <li class="nav-item">
                <a class="nav-link" href="/admin/email-monitor">
                    <i class="fas fa-fw fa-envelope"></i>
                    <span>Email Monitor</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.name }}</span>
                                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/admin/profile">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Students</h1>
                    <p class="mb-4">Manage all student accounts here.</p>

                    <!-- Students Table -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Student List</h6>
                        </div>
                        <div class="card-body">
                            <table 
                                id="studentsTable"
                                data-toggle="table"
                                data-url="/api/admin/students"
                                data-pagination="true"
                                data-search="true"
                                data-side-pagination="server"
                                data-sort-name="created_at"
                                data-sort-order="desc"
                                data-page-list="[10, 25, 50, 100]"
                                data-show-refresh="true"
                                data-show-columns="true"
                                data-minimum-count-columns="2"
                                data-show-pagination-switch="true"
                                data-toolbar="#toolbar"
                                data-classes="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th data-field="name" data-sortable="true">Name</th>
                                        <th data-field="email" data-sortable="true">Email</th>
                                        <th data-field="department" data-sortable="true">Department</th>
                                        <th data-field="going_to" data-sortable="true">Going To</th>
                                        <th data-field="status" data-sortable="true">Status</th>
                                        <th data-field="created_at" data-sortable="true">Created At</th>
                                        <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents" class="table-actions">Actions</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; ErasmusTalk 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/js/sb-admin-2.min.js"></script>

    <!-- Bootstrap Table -->
    <script src="https://unpkg.com/bootstrap-table@1.22.3/dist/bootstrap-table.min.js"></script>

    <script>
        function operateFormatter(value, row, index) {
            return [
                '<div class="btn-group">',
                '<button class="btn btn-primary btn-sm view" title="View">',
                '<i class="fas fa-eye"></i>',
                '</button>',
                '<button class="btn btn-warning btn-sm edit" title="Edit">',
                '<i class="fas fa-edit"></i>',
                '</button>',
                '<button class="btn btn-danger btn-sm remove" title="Remove">',
                '<i class="fas fa-trash"></i>',
                '</button>',
                '</div>'
            ].join('')
        }

        window.operateEvents = {
            'click .view': function (e, value, row, index) {
                // Handle view action
                window.location.href = `/admin/students/${row.id}`
            },
            'click .edit': function (e, value, row, index) {
                // Handle edit action
                window.location.href = `/admin/students/${row.id}/edit`
            },
            'click .remove': function (e, value, row, index) {
                if (confirm('Are you sure you want to delete this student?')) {
                    // Handle delete action
                    fetch(`/api/admin/students/${row.id}`, {
                        method: 'DELETE'
                    }).then(response => {
                        if (response.ok) {
                            $('#studentsTable').bootstrapTable('refresh')
                        }
                    })
                }
            }
        }
    </script>
</body>
</html>
