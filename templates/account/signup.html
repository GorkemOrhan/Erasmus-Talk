<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Erasmus Talk</title>
    {% include 'account/account.base.html' %}
    <style>
        /* Add styles for mobile responsiveness */
        @media (max-width: 768px) {
            .container.sign-up {
                padding: 15px;
            }
            .form {
                padding: 20px;
            }
            .form-group label {
                font-size: 14px;
            }
            .form-control {
                font-size: 14px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-primary">
    <div class="container sign-up">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form" >
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to ErasmusTalk!</h1>
                                    </div>
                                    <form method="POST" action="{{ url_for('sign_up_page') }}">
                                        <div class="form-group">
                                            <label for="name" class="fw-bold" style="font-weight: bold !important;">Name</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="surname" class="fw-bold" style="font-weight: bold !important;">Surname</label>
                                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="fw-bold" style="font-weight: bold !important;">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                        </div>
                                        <div class="form-group">
                                          <label class ="fw-bold" for="exampleInputPassword1" style="font-weight: bold !important;">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="department" class="fw-bold" style="font-weight: bold !important;">Department</label>
                                            <input type="text" class="form-control" id="department" name="department" placeholder="Enter your department" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="going_to" class="fw-bold" style="font-weight: bold !important;">Going To</label>
                                            <input type="text" class="form-control" id="going_to" name="going_to" placeholder="Enter your destination" required>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
