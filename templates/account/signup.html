<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Erasmus Talk</title>
    {% include 'bootstrap.html' %}
    <style>
        .auth-container {
            max-width: 100%;
            padding: 15px;
        }
        
        @media (min-width: 768px) {
            .auth-container {
                max-width: 500px;
                margin: auto;
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
    </style>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="auth-container">
            <div class="card mt-5">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome to ErasmusTalk!</h1>
                    </div>
                    <form method="POST" action="{{ url_for('sign_up_page') }}">
                        <div class="form-group">
                            <label for="name" class="fw-bold">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="fw-bold">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="department" class="fw-bold">Department</label>
                            <input type="text" class="form-control" id="department" name="department" placeholder="Enter your department" required>
                        </div>
                        <div class="form-group">
                            <label for="going_to" class="fw-bold">Going To</label>
                            <input type="text" class="form-control" id="going_to" name="going_to" placeholder="Enter your destination" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Accept Terms and Conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
